<head>
    <!-- embedded styling where the css is in the head -->
    <!-- This will apply this styling to all tags in the file -->
    <style>
        th{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            background-color: chartreuse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

            <td>1</td>

        </tr>
        <tr>

        </tr>
